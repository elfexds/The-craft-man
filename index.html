<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
  <title>Game Zox</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
    }
    #unity-container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
      position: absolute;
      top: 0;
      left: 0;
    }
    #unity-canvas {
      width: 100%;
      height: 100%;
      background: #000;
    }
    #loading-bar {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 60%;
      height: 20px;
      background: #333;
      border-radius: 10px;
      overflow: hidden;
    }
    #progress {
      width: 0%;
      height: 100%;
      background: #09f;
    }
  </style>
</head>
<body>
  <div id="unity-container">
    <canvas id="unity-canvas"></canvas>
    <div id="loading-bar"><div id="progress"></div></div>
  </div>

  <script>
    const config = {
      dataUrl: "game.data.unityweb",
      frameworkUrl: "game.wasm.framework.unityweb",
      codeUrl: "game.wasm.code.unityweb",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "DefaultCompany",
      productName: "Game Zox",
      productVersion: "1.0",
      decompressionFallback: true
    };

    const canvas = document.getElementById("unity-canvas");
    const progressBar = document.getElementById("progress");

    const script = document.createElement("script");
    script.src = "UnityLoader.js";
    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        progressBar.style.width = (progress * 100) + "%";
      }).then(() => {
        document.getElementById("loading-bar").style.display = "none";
      }).catch((err) => {
        alert("Error al cargar el juego: " + err);
        console.error(err);
      });
    };
    document.body.appendChild(script);
  </script>
</body>
</html>
