<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Squid Game 3</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
    }
    #unity-container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #unity-canvas {
      width: 100%;
      height: 100%;
      background: #000;
    }
    #unity-loading-bar {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 50%;
      height: 20px;
      background: #333;
      border-radius: 10px;
      overflow: hidden;
    }
    #unity-progress-bar-full {
      width: 0%;
      height: 100%;
      background: #09f;
    }
  </style>
</head>
<body>
  <div id="unity-container">
    <canvas id="unity-canvas"></canvas>
    <div id="unity-loading-bar">
      <div id="unity-progress-bar-full"></div>
    </div>
  </div>

  <script>
    const buildUrl = ".";
    const loaderUrl = buildUrl + "/game.loader.js";

    const config = {
      dataUrl: buildUrl + "/game.data.unityweb",
      frameworkUrl: buildUrl + "/game.framework.js.unityweb",
      codeUrl: buildUrl + "/game.wasm.unityweb",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "DefaultCompany",
      productName: "Squid Game 3",
      productVersion: "1.0",
      decompressionFallback: true
    };

    const canvas = document.querySelector("#unity-canvas");
    const progressBarFull = document.querySelector("#unity-progress-bar-full");

    const script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        progressBarFull.style.width = (100 * progress) + "%";
      }).then(() => {
        document.querySelector("#unity-loading-bar").style.display = "none";
      }).catch((err) => {
        alert("Error al cargar el juego: " + err);
      });
    };
    document.body.appendChild(script);
  </script>
</body>
</html>
