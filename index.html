<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Unity WebGL Juego</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        background: #000;
        font-family: sans-serif;
      }

      #unity-container {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #000;
      }

      #unity-canvas {
        width: 100%;
        height: 100%;
        background: #000;
      }

      #unity-loading-bar {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        position: absolute;
        top: 0;
        left: 0;
        background: #111;
        z-index: 10;
      }

      #unity-progress-bar-empty {
        width: 50%;
        height: 20px;
        background: #444;
        border-radius: 10px;
        overflow: hidden;
      }

      #unity-progress-bar-full {
        width: 0%;
        height: 100%;
        background: #09f;
      }

      #unity-warning {
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(255, 255, 255, 0.9);
        color: #000;
        padding: 5px 10px;
        border-radius: 5px;
        font-size: 14px;
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="unity-container">
      <canvas id="unity-canvas"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"></div>
    </div>

    <script>
      const loaderUrl = "UnityLoader.js";

      const config = {
        dataUrl: "game.data.unityweb",
        frameworkUrl: "game.wasm.framework.unityweb",
        codeUrl: "game.wasm.code.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "MyGame",
        productVersion: "1.0",
        decompressionFallback: true
      };

      const canvas = document.querySelector("#unity-canvas");
      const loadingBar = document.querySelector("#unity-loading-bar");
      const progressBarFull = document.querySelector("#unity-progress-bar-full");
      const warningBanner = document.querySelector("#unity-warning");

      function unityShowBanner(msg, type) {
        warningBanner.style.display = "block";
        warningBanner.innerHTML = msg;
        if (type === "error") warningBanner.style.background = "red";
        else if (type === "warning") warningBanner.style.background = "yellow";
        else warningBanner.style.background = "rgba(255,255,255,0.9)";
      }

      // Cargar el loader
      const script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = (100 * progress) + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
          console.log("Juego cargado âœ…");
        }).catch((message) => {
          alert("Error al cargar el juego: " + message);
          console.error(message);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
